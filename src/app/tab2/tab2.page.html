<ion-header>
  <ion-toolbar>
    <ion-title>
      Luz
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
          <ion-label>Configuración</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Luz activada</ion-label>
          <ion-toggle color="primary" slot="end" [(ngModel)]="config.lightActivated" (ionChange)="deactivateLight()" ></ion-toggle>
          <ion-icon class="ion-color-step-50" name="sunny"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Anticipación de luz</ion-label>
        </ion-item>
        <ion-item>
            <ion-range 
              min="0" 
              max="60" 
              step="5" 
              snaps="true" 
              pin="true" 
              color="secondary"
              [(ngModel)]="config.lightAnticipation"
              (ionChange)="lightAnticipation()">
              <ion-label slot="start">0</ion-label>
              <ion-label slot="end">60</ion-label>
            </ion-range>
          </ion-item>
      
      
      </ion-list>
      <ion-label>{{bleService.statusMessage}}</ion-label>
</ion-content>
